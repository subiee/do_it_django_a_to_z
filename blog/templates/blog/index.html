<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog탭이름</title>
</head>
<body>
    <h1>Bloggg몸내용</h1>
    {% for p in posts %}
    <hr/>
        <h2><a href="{{ p.get_absolute_url }}"> {{ p.title }} </a></h2>
        <h4>{{ p.created_at }}</h4>
        <p>{{ p.content }}</p>

    {% endfor %}
</body>
</html>
